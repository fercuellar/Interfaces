<!DOCTYPE html>
<html>
<head>
    <title>Coordenadas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1, h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Header</h1>
        <h3>Seq: {{coords.seq}}</h3>
        <h3>Stamp: {{coords.stamp}}</h3>
        <h3>Frame: {{coords.frameId}}</h3>
        
        <h1>Coordenadas</h1>
        <h3>X: {{ coords.x }}</h3>
        <h3>Y: {{ coords.y }}</h3>
    </div>
</body>
</html>
